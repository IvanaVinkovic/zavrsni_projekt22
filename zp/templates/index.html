<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Spheres</title>
</head>
<body>
    <h1>Generate Interactive 3D Spheres</h1>
    <form method="post">
        <label for="n">Number of Points (n):</label>
        <input type="number" id="n" name="n" min="1" required>
        <button type="submit">Generate</button>
    </form>

    {% if original_plot and noisy_plot %}
    <h2>Original 3D Spheres</h2>
    <iframe src="{{ url_for('static', filename='original_plot.html') }}" style="border:none;" width="100%" height="800"></iframe>
    
    <h2>Noisy 3D Spheres</h2>
    <iframe src="{{ url_for('static', filename='noisy_plot.html') }}" style="border:none;" width="100%" height="800"></iframe>
    {% endif %}
</body>
</html>
